name: Build Paw Storm

on:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pygame pyinstaller

      - name: Build Windows executable
        run: pyinstaller --onefile --windowed --add-data "assets;assets" --name PawStorm main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PawStorm-Windows
          path: dist/PawStorm.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pygame pyinstaller

      - name: Build macOS app
        run: pyinstaller --windowed --onefile --name PawStorm main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PawStorm-macOS
          path: dist/PawStorm.app
