name: Build Paw Storm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # REQUIRED to create releases

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pygame pyinstaller

      - name: Clean old builds
        shell: powershell
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }

      - name: Build Windows executable
        run: >
          pyinstaller --onefile --windowed
          --add-data "assets;assets"
          --icon=icon.ico
          --name PawStorm
          main.py

      - name: Zip Windows build
        run: Compress-Archive dist/PawStorm.exe PawStorm-Windows.zip

      - name: Upload Windows to Release
        uses: softprops/action-gh-release@v2
        with:
          files: PawStorm-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pygame pyinstaller

      - name: Clean old builds
        run: |
          rm -rf build
          rm -rf dist

      # ðŸš¨ CRITICAL FIX: NO --onefile ON macOS
      - name: Build macOS app
        run: >
          pyinstaller --windowed
          --add-data "assets:assets"
          --name PawStorm
          main.py

      # ðŸš¨ ZIP FROM OUTSIDE THE .app
      - name: Zip macOS app correctly
        run: |
          cd dist
          zip -r PawStorm-macOS.zip PawStorm.app

      - name: Upload macOS to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/PawStorm-macOS.zip
