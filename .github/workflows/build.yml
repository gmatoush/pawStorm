name: Build Paw Storm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pygame pyinstaller

      - name: Clean old builds
        shell: powershell
        run: |
          if (Test-Path build) { Remove-Item build -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }

      - name: Build Windows executable
        run: >
          pyinstaller --onefile --windowed
          --add-data "assets;assets"
          --icon=icon.ico
          --name PawStorm
          main.py

      - name: Create Windows shortcut
        shell: powershell
        run: |
          mkdir package
          Copy-Item dist\PawStorm.exe package\
          Copy-Item assets package\assets -Recurse
          $WshShell = New-Object -ComObject WScript.Shell
          $Shortcut = $WshShell.CreateShortcut("package\Paw Storm.lnk")
          $Shortcut.TargetPath = "$PWD\package\PawStorm.exe"
          $Shortcut.WorkingDirectory = "$PWD\package"
          $Shortcut.IconLocation = "$PWD\package\PawStorm.exe"
          $Shortcut.Save()

      - name: Zip Windows package
        run: Compress-Archive package PawStorm-Windows.zip

      - name: Upload Windows to Release
        uses: softprops/action-gh-release@v2
        with:
          files: PawStorm-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pygame pyinstaller

      - name: Clean old builds
        run: |
          rm -rf build
          rm -rf dist
          rm -rf package

      - name: Build macOS app
        run: >
          pyinstaller --windowed
          --icon=icon.icns
          --add-data "assets:assets"
          --name PawStorm
          main.py

      - name: Create macOS alias
        run: |
          mkdir package
          cp -R dist/PawStorm.app package/
          ln -s PawStorm.app package/Paw\ Storm

      - name: Zip macOS package
        run: |
          cd package
          zip -r ../PawStorm-macOS.zip .

      - name: Upload macOS to Release
        uses: softprops/action-gh-release@v2
        with:
          files: PawStorm-macOS.zip